
<!DOCTYPE html>
<html>
  <head>
    <title>Detail Connect - Projects</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <div id="container">
      <header class="header">
        <!-- To insert header text  -->
      <ul id="filters">
          <li id="filters-fine"><small>Filter projects by (all displayed by default):</small></li>
            <li>Steel Detailing:</li><input type="checkbox" id="Steel Detailing" onchange="updateView(this);"/><label for="Steel Detailing"></label>
            <li>Structural Drafting:</li><input type="checkbox" id="Structural Drafting" onchange="updateView(this);" /><label for="Structural Drafting"></label>
            <li>Precast Detailing:</li><input type="checkbox" id="Precast Detailing" onchange="updateView(this);" /><label for="Precast Detailing"></label>
            <li>Consulting:</li><input type="checkbox" id="Consulting" onchange="updateView(this);" /><label for="Consulting"></label>
          <div>
            <button id="reset-btn">Reset filters</button>
          </div>
      </ul>
    </header>
      <div id="map-canvas"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.min.js"><\/script>')</script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI7tH7hPwGo-2UqhQZwVv923-AcmPQGCg"></script>
    <script src="js/data-list.js"></script>

    <script src="js/main.js"></script>
   

  </body>
</html>
