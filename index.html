<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Detail Connect Projects</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://use.fontawesome.com/c509d4f5bd.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="fullscreen-hero">
                    <div class="hero-content">
                        <h3>View our recent projects by location</h3>
                        <h1>PROJECTS</h1>
                    </div>       
                </div>
            </header>
            <div id="map"></div>
                <div id="legend">
                    <h3>Map Legend</h3>
                        <form> 
                            <input checked type="checkbox" value="sD_cK" id="sD_cK" name="sD_cK">
                            <label for="sD_cK">Steel Detailing</label><br> 
                            <input checked type="checkbox" value="pD_cK" id="pD_cK" name="pD_cK">
                            <label for="pD_cK">Precast Detailing</label><br> 
                            <input checked type="checkbox" value="sD_pD_cK" id="sD_pD_cK" name="sD_pD_cK">
                            <label for="sD_pD_cK">Steel Detailing &#38 Precast Detailing</label><br> 
                            <input checked type="checkbox" value="sD_sTRDR_cK" id="sD_sTRDR_cK" name="sD_sTRDR_cK">
                            <label for="sD_sTRDR_cK">Steel Detailing &#38 Structural Drafting</label><br>  
                            <input checked type="checkbox" value="sD_cO_cK" id="sD_cO_cK" name="sD_cO_cK">
                            <label for="sD_cO_cK">Steel Detailing &#38 Consulting</label><br>  
                            <input checked type="checkbox" value="sD_pD_sTRDR_cK" id="sD_pD_sTRDR_cK" name="sD_pD_sTRDR_cK">
                            <label for="sD_pD_sTRDR_cK">Steel Detailing, Precast Detailing &#38 Structual Drafting</label><br>  
                            <input checked type="checkbox" value="sD_sTRDR_cO_cK" id="sD_sTRDR_cO_cK" name="sD_sTRDR_cO_cK">
                            <label for="sD_sTRDR_cO_cK">Steel Detailing, Structual Drafting &#38 Consulting</label> 
                        </form>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyS1HwJuiPERDED6Qj8WeN24TQgfJNuMM&callback=initMap"></script>
        <script src="js/datalist-exp.js"></script>
        <script src="js/main.js"></script>
